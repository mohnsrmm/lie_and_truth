// الخطوة 1: تعريف أماكن البحث عن الإضافات (Plugins)
// يجب أن يكون هذا الجزء في الأعلى دائمًا
pluginManagement {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

// الخطوة 2: تعريف الإضافات التي سيتم استخدامها في المشروع
// الآن Gradle يعرف أين يجد هذه الإضافات بفضل الخطوة السابقة
plugins {
    id "dev.flutter.flutter-gradle-plugin" version "1.0.0" apply false
    id "com.android.application" version "7.3.0" apply false
    id "org.jetbrains.kotlin.android" version "1.8.20" apply false
    id "com.google.gms.google-services" version "4.4.1" apply false
}

// الخطوة 3: تضمين وحدة التطبيق الرئيسية
include ':app'

// الخطوة 4: تحميل باقي إعدادات فلاتر
// هذا السطر ضروري لربط المشروع بفلاتر
apply from: "$flutterSdkPath/packages/flutter_tools/gradle/app_plugin_loader.gradle"