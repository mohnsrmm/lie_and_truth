pluginManagement {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-gradle-plugin" version "1.0.0" apply false
    id "com.android.application" version "7.3.0" apply false // Use a recent, stable version
    id "org.jetbrains.kotlin.android" version "1.8.20" apply false // Use a recent, stable version
    id "com.google.gms.google-services" version "4.4.1" apply false // Use a recent, stable version
}

include ':app'
apply from: "$flutterSdkPath/packages/flutter_tools/gradle/app_plugin_loader.gradle"
